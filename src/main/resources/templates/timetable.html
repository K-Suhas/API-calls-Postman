<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Timetable Announcement</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h2 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
<!-- Accessible heading with guaranteed content -->
<h2 th:text="(${dayName} != null ? ${dayName} : 'Day not provided') + ' Timetable - ' + (${dateTime} != null ? ${dateTime} : 'Date not provided')"
    aria-label="Student Timetable Announcement">
    Timetable - Date not provided
</h2>

<p>Hello Students,</p>
<table role="table" aria-label="Daily timetable">
    <thead>
    <tr>
        <th scope="col">Time</th>
        <th scope="col">Subject</th>
    </tr>
    </thead>
    <tbody>
    <tr><td>09:00 - 10:00</td><td>DBMS</td></tr>
    <tr><td>10:00 - 11:00</td><td>Data Structures</td></tr>
    <tr><td>11:00 - 12:00</td><td>DAA</td></tr>
    <tr><td>12:00 - 01:00</td><td>Lunch Break</td></tr>
    <tr><td>01:00 - 02:00</td><td>ADE</td></tr>
    <tr><td>02:00 - 03:00</td><td>MES</td></tr>
    </tbody>
</table>

<p>Regards,<br/>Admin</p>
</body>
</html>
